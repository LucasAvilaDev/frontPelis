<h2>Registro</h2>
<form (submit)="register(); $event.preventDefault();">
  <div class="mb-3">
    <label for="nombreRegistro" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombreRegistro" [(ngModel)]="nombre" name="nombre" required>
  </div>
  <div class="mb-3">
    <label for="correoRegistro" class="form-label">Correo</label>
    <input type="email" class="form-control" id="correoRegistro" [(ngModel)]="correo_electronico" name="correo" required>
  </div>
  <div class="mb-3">
    <label for="passwordRegistro" class="form-label">Contrase√±a</label>
    <input type="password" class="form-control" id="passwordRegistro" [(ngModel)]="password" name="password" required>
  </div>
  <div class="mb-3">
    <label for="tipoRegistro" class="form-label">Tipo de usuario</label>
    <input type="text" class="form-control" id="tipoRegistro" [(ngModel)]="tipo" name="tipo" required>
  </div>
  <button type="submit" class="btn btn-primary">Registrar</button>
</form>
