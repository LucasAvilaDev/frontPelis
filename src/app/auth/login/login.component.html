<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 25rem;">
    <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
    <form (submit)="login(); $event.preventDefault();">
      <div class="mb-3">
        <label for="correoLogin" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correoLogin" [(ngModel)]="correo_electronico" name="email" required>
      </div>
      <div class="mb-3">
        <label for="passwordLogin" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="passwordLogin" [(ngModel)]="password" name="password" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Ingresar</button>
        <button [routerLink]="['/register']" type="submit" class="btn btn-secondary">Registrarme</button>
      </div>
      <p *ngIf="error" class="text-danger mt-3 text-center">{{ error }}</p>
    </form>
  </div>
</div>
