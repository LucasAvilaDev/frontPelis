<div class="chat-wrapper">

  <!-- Encabezado -->
  <div class="chat-header">
    <h2>Conectado como: {{ currentUser }}</h2>
    <select [(ngModel)]="selectedUser">
      <option *ngFor="let user of getFilteredUsers()" [value]="user">{{ user }}</option>
    </select>
  </div>

  <!-- Mensajes -->
  <div class="chat-messages">
    <div *ngFor="let msg of chatMessages" [ngClass]="{'my-message': msg.user === currentUser, 'their-message': msg.user !== currentUser}">
      <div class="bubble">{{ msg.message }}</div>
    </div>
  </div>

  <!-- Input de mensaje -->
  <div class="chat-input">
    <input [(ngModel)]="currentMessage" placeholder="Escribe un mensaje..." (keyup.enter)="sendMessage()">
    <button (click)="sendMessage()">Enviar</button>
  </div>

</div>
