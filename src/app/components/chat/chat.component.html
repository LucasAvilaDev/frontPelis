<div class="chat-container">
  <div class="chat-header">
    <span>Soporte en línea</span>
    <button (click)="closeChat()">✖</button>
  </div>

  <div class="chat-messages">
    <div *ngFor="let msg of chatMessages">
      <div [ngClass]="{'own': msg.user === currentUser, 'other': msg.user !== currentUser}">
        <span>{{ msg.user === currentUser ? 'Tú' : 'Soporte' }}:</span> {{ msg.message }}
      </div>
    </div>
  </div>

  <div class="chat-input">
    <input [(ngModel)]="currentMessage" placeholder="Escribí un mensaje..." (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()">Enviar</button>
  </div>
</div>
