<header class="main-header">
    <div class="header-content">
        <h1 class="logo">MiFlix</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Películas</a></li>
                <li><a href="#">Mi lista</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="hero-content">
        <h2 class="hero-title">Título de Película o Serie Épica</h2>
        <p class="hero-description">Una breve y emocionante descripción de la película o serie que te enganchará al instante.</p>
        <div class="hero-buttons">
            <button class="play-button">Reproducir</button>
            <button class="info-button">Más información</button>
        </div>
    </div>
    <div class="hero-overlay"></div>
</section>

<section class="section">
    <h2 class="section-title">Tendencias</h2>
    <div class="movie-list">
        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300/222/fff?Text=Película+1" alt="Película 1">
        </div>
        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300/222/fff?Text=Película+2" alt="Película 2">
        </div>
        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300/222/fff?Text=Película+3" alt="Película 3">
        </div>
        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300/222/fff?Text=Película+4" alt="Película 4">
        </div>
    </div>
</section>
<section class="section">
    <h2 class="section-title">Películas Recomendadas</h2>
    <div class="movie-list">
        <div *ngFor="let pelicula of peliculas | async" class="movie-card">
            <img [src]="pelicula.imagenUrl" [alt]="pelicula.titulo">
        </div>
    </div>
</section>
<section class="section">
    <h2 class="section-title">Populares en MiFlix</h2>
    <div class="movie-list">
        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300/333/eee?Text=Serie+1" alt="Serie 1">
        </div>
        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300/333/eee?Text=Serie+2" alt="Serie 2">
        </div>
        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300/333/eee?Text=Serie+3" alt="Serie 3">
        </div>
        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300/333/eee?Text=Serie+4" alt="Serie 4">
        </div>
        </div>
</section>

<footer>

</footer>
