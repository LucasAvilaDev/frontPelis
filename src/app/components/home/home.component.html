<header class="main-header">
    <div class="header-content">
        <h1 class="logo">PelisPw2</h1>
        <nav>
            <ul>
                <li><a [routerLink]="['/home']">Inicio</a></li>
                <li><a [routerLink]="['/catalogo']">Catalogo</a></li>
                <li><a [routerLink]="['/favoritas']">Favoritas</a></li>
                <li><button type="button" class="btn"(click)="logout()">Cerrar Sesión</button></li>
            </ul>
        </nav>
    </div>
</header>

<section class="section">
    <h2 class="section-title">Películas Recomendadas</h2>
    <div class="movie-list">
        <a *ngFor="let pelicula of peliculas | async"
           [routerLink]="['/pelicula', pelicula.id_pelicula]"
           class="movie-card-link">
            <div class="movie-card">
                <img [src]="pelicula.fotoPelicula" [alt]="pelicula.titulo">
                </div>
        </a>
    </div>
</section>
