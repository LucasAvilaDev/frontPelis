<header class="main-header">
    <div class="header-content">
        <h1 class="logo">MiFlix</h1>
        <nav>
            <ul>
                <li><a [routerLink]="['/home']">Inicio</a></li>
                <li><a [routerLink]="['/catalogo']">Catalogo</a></li>
                <li><a [routerLink]="['/favoritas']">Favoritas</a></li>
                <li><button type="button" class="btn"(click)="logout()">Cerrar Sesión</button></li>
            </ul>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="hero-content">
        <h2 class="hero-title">Título de Película o Serie Épica</h2>
        <p class="hero-description">Una breve y emocionante descripción de la película o serie que te enganchará al instante.</p>
        <div class="hero-buttons">
            <button class="play-button">Reproducir</button>
            <button class="info-button">Más información</button>
        </div>
    </div>
    <div class="hero-overlay"></div>
</section>

<section class="section">
    <h2 class="section-title">Películas Recomendadas</h2>
    <div class="movie-list">
        <a *ngFor="let pelicula of peliculas | async"
           [routerLink]="['/pelicula', pelicula.id_pelicula]"
           class="movie-card-link">
            <div class="movie-card">
                <img [src]="pelicula.fotoPelicula" [alt]="pelicula.titulo">
                </div>
        </a>
    </div>
</section>

<footer>
    <p>&copy; 2025 MiFlix. Todos los derechos reservados.</p>
</footer>
