<div class="container my-5">
    <div class="row g-4">
        <!-- Columna principal: Información de la película -->
        <div class="col-md-8">
            <div class="card bg-dark text-white h-100 border-0 shadow">
                <!-- Reproductor falso -->
                <div class="position-relative mb-4">
                    <img [src]="pelicula?.fotoPelicula" [alt]="pelicula?.titulo" class="img-fluid w-100 rounded-3"
                        style="max-height: 450px; object-fit: cover;">
                    <button
                        class="btn btn-danger position-absolute top-50 start-50 translate-middle rounded-circle p-3 shadow"
                        style="font-size: 1.5rem;">
                        ▶
                    </button>
                </div>

                <!-- Datos de la película -->
                <div class="card-body ">
                    <h2 class="card-title text-danger mb-4 display-5">{{ pelicula?.titulo }}</h2>

                    <div class="mb-3 d-flex">
                        <div class="fw-bold me-2 text-danger">Género:</div>
                        <div>{{ genero }}</div>
                    </div>
                    <div class="mb-3 d-flex">
                        <div class="fw-bold me-2 text-danger">Director:</div>
                        <div>{{ pelicula?.director }}</div>
                    </div>
                    <div class="mb-4 d-flex">
                        <div class="fw-bold me-2 text-danger">Duración:</div>
                        <div>{{ pelicula?.duracion }} minutos</div>
                    </div>



                    <h3 class="text-danger mb-3">Sinopsis de la Película</h3>
                    <p class="card-text">{{ pelicula?.descripcion }}</p>
                </div>
            </div>
        </div>

        <!-- Columna lateral: Chat -->
        <div class="col-md-4" *ngIf="pelicula">
            <div class="card bg-dark text-white h-100 border-0 shadow">
                <div class="card-body d-flex flex-column">
                    <h4 class="text-light mb-3">Chat en vivo con otros espectadores</h4>
                    <div class="flex-grow-1 overflow-auto" style="max-height: 500px;">
                        <app-chat-grupal [chatId]="pelicula.id_pelicula.toString()"
                            [remitente]="userId"></app-chat-grupal>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
