<div class="container my-5">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card bg-dark text-white h-100 border-0 shadow">
                <!--<img [src]="pelicula?.fotoPelicula" [alt]="pelicula?.titulo" class="card-img-top img-fluid rounded-3" style="max-height: 450px; object-fit: cover;">!-->  
                <div class="card-body">
                    <h3 class="card-title text-danger mb-3">Sinopsis de la Película</h3>
                    <p class="card-text">{{ pelicula?.descripcion }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card bg-dark text-white h-100 border-0 shadow">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h2 class="card-title text-danger mb-4 display-5">{{ pelicula?.titulo }}</h2>

                        <div class="row mb-2">
                            <div class="col-3 text-end fw-bold">Género:</div>
                            <div class="col-9 text-start">{{ pelicula?.id_categoria }}</div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-3 text-end fw-bold">Director:</div>
                            <div class="col-9 text-start">{{ pelicula?.director }}</div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-3 text-end fw-bold">Duración:</div>
                            <div class="col-9 text-start">{{ pelicula?.duracion }} minutos</div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-start gap-3 mt-auto pt-3">
                        <button [routerLink]="['/editar', pelicula?.id_pelicula]" class="btn btn-primary">Editar</button>
                        <button (click)="eliminarPelicula()" class="btn btn-outline-light btn-lg">
                            <i class="bi bi-trash me-2"></i>Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
